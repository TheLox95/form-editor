<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Angular & Bootstrap Demo</h2>
  </div>

  <div class="panel panel-primary">
      <div class="row">
          <div class="col">
            <div ngbDropdown  class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item" (click)="log('button')">Button Template</button>
                <button class="dropdown-item" (click)="log('text')">Text Template</button>
              </div>
            </div>
          </div>
        </div>
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
      <app-dinamic-content [type]="template"></app-dinamic-content>
    </div>
  </div>
</div>
